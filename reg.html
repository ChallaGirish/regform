<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form{
        background-color: rgb(0, 242, 202);
        margin-left:40px;
        margin-right: 40px;
        padding: 20px;
    }
</style>
<body>
    <center>
        <form>
            <h2>Registration form</h2>
            <label for="name">Name</label><br><br>
            <input type="text"name="name" id="name" required><br><br>
            <label for="email">email</label><br><br>
            <input type="text"name="email" id="email" required><br><br>
            <label for="password">password</label><br><br>
            <input type="text"name="password" id="password" required><br><br>
            <label for="ph.number">ph.number</label><br><br>
            <input type="tel"name="ph.number" id="ph.number" required><br><br>
            <label for="gender">gender</label><br><br>
            <select id="gender"><br><br>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="other">other</option>
            </select><br><br>
            <label value="language">language</label><br><br>
            <select id="language"><br><br>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
                <option value="English">English</option>
            </select><br><br>
            <label for="zipcode">zipcode</label><br><br>
            <input type="zipcode"name="zipcode" id="zipcode" required><br><br>
            <label for="about">about</label><br><br>
            <input type="about"name="about" id="about" required><br><br>
            <textarea id="about" rows="5" cols="30"></textarea><br><br>
            <button>submit</button>
        </form>
    </center>        
</body>
</html>
